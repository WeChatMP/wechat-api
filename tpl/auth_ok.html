body,input,select,button,textarea{
	font-family:helvetica,arial,sans-serif;
	}
h1,h2,h3,h4,h5,h6,select,input,textarea,button,table{
	font-size:100%;
	}
body,h1,h2,h3,h4,h5,h6,ul,ol,li,form,p,dl,dt,dd,table,th,td,img{
	margin:0;
	padding:0;
	border:0;
	}
input,button,textarea,select,img{
	margin:0;
	line-height:normal;
	}
ul,ol{
	list-style:none;
	}
table{
	border-collapse:collapse;
	border-spacing:0;
	}
select,input,button,button img{
	vertical-align:middle;
	}
.wrap{ 
	margin-top:10px;
	min-height:417px;
	}
.top{ 
	padding:3px 0 0 0; 
	text-align:center;
	}
.login{
	width:98%;
	margin:0 auto;
	background:#fff;
	border:0 solid transparent; 
	opacity:0.7; 
	-webkit-border-radius:5px;
	-webkit-box-shadow:0 0 5px #000; 
	}
label{ 
	display:block; 
	padding:0 10px; 
	height:60px; 
	line-height:60px; 
	font-size:16px; 
	position:relative; 
	border-bottom:1px solid #ccc;
	}
.label-line{ 
	display:block; 
	padding:0 10px; 
	height:10px; 
	line-height:60px; 
	font-size:16px; 
	position:relative; 
	border-bottom:1px solid #ccc;
	}
label:last-child{ 
	border-bottom:none;
	}
input[type='text'],input[type='password']{
	width:94%;
	height:30px;
	margin-left:5px;
	border-width:thin;
	}
.corner-all{
	border-top-left-radius: 0.3em;
	border-top-right-radius: 0.3em;
	border-bottom-left-radius: 0.3em;
	border-bottom-right-radius: 0.3em;
	}
.input-text{
	line-height:1.4em;
	font-size:17px;
	outline-width:0px;
	outline-style:none;
	outline-color:invert;
	background-image:none;
	}
.button{ 
	height:40px; 
	border:1px solid #3571B0;
	background:-webkit-gradient(linear, 0 0, 0 100%, from(#73ABE0), to(#4380BF)); 
	-webkit-border-radius:5px; 
	width:278px;
	-webkit-box-shadow:0 0 3px #ccc; 
	color:#fff; 
	font-size:16px; 
	font-weight:700;
	}
.btndiv{ 
	text-align:center; 
	padding:15px 0;
	}
.drop{ 
	position:absolute; 
	left:61px; 
	top:50px; 
	border:2px solid #eee; 
	background:#fff; 
	border:1px solid #b5b5b5; 
	width:203px; 
	-webkit-border-radius:5px;
	max-height:162px; 
	overflow:auto; 
	-webkit-box-shadow:0 0 3px #ccc;
	}
.drop > div > span{ 
	display:block; 
	color:#000; 
	text-decoration:none; 
	height:40px; 
	line-height:40px; 
	color:#000; 
	margin:1px; 
	padding:0 5px; 
	border-bottom:1px solid #ccc;
	}
.drop > div > span.current{ 
	background:#286fff; 
	color:#fff; -webkit-border-radius:3px;
	}
select{ 
	background:transparent; 
	border:none; 
	margin-left:4px; 
	width:180px;
	}
input,select{ 
	margin-top:-2px;
	}
.cp{ 
	padding:10px 0; 
	text-align:center; 
	font-size:12px;
	}
#form_login label.error{
	width:auto;
	margin-left:10px;
	display:inline
	}
#savelabel, #forcelabel{
	width:100px;
	height:25px;
	border:0px;
	line-height:normal;
	padding:0px 0px;
	margin:0px 0px;
	display:inline;
	}
</style>
